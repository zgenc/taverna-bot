name: TAVERNA BOT CI/CD

# Bu otomasyon sadece 'main' branch'ine kod pushlandığında çalışır
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Sunucuya Bağlan ve Botu Güncelle
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Proje klasörüne git
            cd /root/taverna-api
            
            # 2. GitHub Secrets'tan gelen verilerle .env dosyasını anlık oluştur (eskiyi ezer)
            echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" > .env
            echo "DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}" >> .env
            echo "TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }}" >> .env
            
            # 3. Yeni kodları Github'dan çek (ÇOK ÖNEMLİ)
            git pull origin main
            
            # 4. Senin düzenlediğin o harika package.json scriptini çalıştır!
            npm run deploy